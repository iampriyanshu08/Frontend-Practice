<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
    <script src="https://kit.fontawesome.com/8f80acbbcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todoApp">
        <h1>Todo-list <span><i class="fa-solid fa-book fa-flip"></i></span></h1>

        <div class="search">
            <input type="text" class="inputTask" placeholder="Add your Task" autofocus />
            <button onclick="addTask()"><i class="fa-solid fa-plus fa-beat"></i></button>
        </div>
        <ul class="taskList"></ul>
    </div>
</body>

</html>
