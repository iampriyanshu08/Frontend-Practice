<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calc</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">

    

    <div id="output">Output</div>

    <input type="text" id="input1" placeholder="value 1" />
    <input type="text" id="input2" placeholder="value 2" />

    <div class="btn-containers">
      <button class="btn" onclick="Add()">Addition</button>
      <button class="btn" onclick="Sub()">Subtraction</button>
      <button class="btn" onclick="Multi()">Multiplication</button>
      <button class="btn" onclick="Div()">Division</button>
      
      <button class="btn"id="reset" onclick="Reset()">Reset</button>
    </div>
</div>

    <script src="calc.js"></script>
  </body>
</html>
