<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="container">
      <div class="clock">
        <span id="hour"> 00 </span>
        <span>:</span>
        <span id="minute"> 00 </span>
        <span>:</span>
        <span id="second"> 00 </span>
      </div>
    </div>
   

    <script src="clock.js"></script>
  </body>
