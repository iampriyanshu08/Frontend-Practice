<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          
          <input type="password" id="password" name="password" required  /> <div><input type="checkbox" id="show"  onclick="showPass()">show password</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div class="terms"> <input type="checkbox" name="" id="">I accept the <a href="">terms of service</a></div>
        <div class="form-group">
          <input type="submit" value="Register" />
        </div>
      </form>
      <p class="form-message" id="formMessage"></p>
    </div>
    <script src="form.js"></script>
  </body>
</html>
